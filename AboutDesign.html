<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Про дизайн</title>
  <link rel="stylesheet" href="Assets/css/AboutDesign.css" />
</head>
<body>
<main class="pd">
  <div class="pd__container">
    <h1 class="pd__title">Про дизайн</h1>

    <section class="pd_grid">
      <!-- 1 -->
      <article class="pd_card pd_card__interior">
        <a class="pd_card__media" href="#"><img src="Assets/image/InteriorDesign.svg" alt="Проект от студии Interior design by Mariya Boychuk" loading="lazy"></a>
        <h3 class="pd_card__caption">Проект от студии Interior design by Mariya Boychuk</h3>
      </article>

      <!-- 2 -->
      <article class="pd_card pd_card__floor">
        <a class="pd_card__media" href="#"><img src="Assets/image/Floor.svg" alt="Не только босиком ходить" loading="lazy"></a>
        <h3 class="pd_card__caption pd_card__floor_text">Не только босиком ходить</h3>
      </article>

      <!-- 3 -->
      <article class="pd_card pd_card__green_bay">
        <a class="pd_card__media" href="#"><img src="Assets/image/GreenBay.svg" alt="Green Bay — поддай пару!" loading="lazy"></a>
        <h3 class="pd_card__caption">Green Bay — поддай пару!</h3>
      </article>

      <!-- 4 -->
      <article class="pd_card pd_card__kitchen">
        <a class="pd_card__media" href="#"><img src="Assets/image/Kitchen.svg" alt="Кухня с отпускным настроением" loading="lazy"></a>
        <h3 class="pd_card__caption">Кухня с отпускным настроением</h3>
      </article>

      <!-- 5-6 пара -->
      <div class="pd_pair">
        <div class="pd_left_pair">
          <article class="pd_card pd_card__floor pd_card__floor__dup">
            <a class="pd_card__media" href="#"><img src="Assets/image/Floor.svg" alt="Не только босиком ходить" loading="lazy"></a>
            <h3 class="pd_card__caption">Не только босиком ходить</h3>
          </article>
          <article class="pd_card pd_card__relax_1">
            <a class="pd_card__media" href="#"><img src="Assets/image/Relax.svg" alt="Погружение в relax" loading="lazy"></a>
            <h3 class="pd_card__caption">Погружение в relax</h3>
          </article>
          <article class="pd_card pd_card__relax_2">
            <a class="pd_card__media" href="#"><img src="Assets/image/Relax.svg" alt="Погружение в relax" loading="lazy"></a>
            <h3 class="pd_card__caption">Погружение в relax</h3>
          </article>
        </div>
      </div>

      <!-- 7 -->
      <article class="pd_card pd_card__aledo">
        <a class="pd_card__media" href="#"><img src="Assets/image/Aledo.svg" alt="В свете aledo" loading="lazy"></a>
        <h3 class="pd_card__caption">В свете aledo</h3>
      </article>
    </section>

    <div class="pd__more">
      <button class="pd_btn" type="button">Показать еще</button>
    </div>
  </div>
</main>
</body>
</html>
