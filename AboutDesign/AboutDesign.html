<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Про дизайн</title>
  <link rel="stylesheet" href="AboutDesign.css" />
</head>
<body>
<main class="pd">
  <div class="pd__container">
    <h1 class="pd__title">Про дизайн</h1>

    <section class="pd-grid">
      <!-- 1 -->
      <article class="pd-card pd-card--interior">
        <a class="pd-card__media" href="#"><img src="/Photo/InteriorDesign.svg" alt="Проект от студии Interior design by Mariya Boychuk" loading="lazy"></a>
        <h3 class="pd-card__caption">Проект от студии Interior design by Mariya Boychuk</h3>
      </article>

      <!-- 2 -->
      <article class="pd-card pd-card--floor">
        <a class="pd-card__media" href="#"><img src="/Photo/Floor.svg" alt="Не только босиком ходить" loading="lazy"></a>
        <h3 class="pd-card__caption pd-card--floor-text">Не только босиком ходить</h3>
      </article>

      <!-- 3 -->
      <article class="pd-card pd-card--green-bay">
        <a class="pd-card__media" href="#"><img src="/Photo/GreenBay.svg" alt="Green Bay — поддай пару!" loading="lazy"></a>
        <h3 class="pd-card__caption">Green Bay — поддай пару!</h3>
      </article>

      <!-- 4 -->
      <article class="pd-card pd-card--kitchen">
        <a class="pd-card__media" href="#"><img src="/Photo/Kitchen.svg" alt="Кухня с отпускным настроением" loading="lazy"></a>
        <h3 class="pd-card__caption">Кухня с отпускным настроением</h3>
      </article>

      <!-- 5-6 пара -->
      <div class="pd-pair">
        <div class="pd-left-pair">
          <article class="pd-card pd-card--floor pd-card--floor--dup">
            <a class="pd-card__media" href="#"><img src="/Photo/Floor.svg" alt="Не только босиком ходить" loading="lazy"></a>
            <h3 class="pd-card__caption">Не только босиком ходить</h3>
          </article>
          <article class="pd-card pd-card--relax-1">
            <a class="pd-card__media" href="#"><img src="/Photo/Relax.svg" alt="Погружение в relax" loading="lazy"></a>
            <h3 class="pd-card__caption">Погружение в relax</h3>
          </article>
          <article class="pd-card pd-card--relax-2">
            <a class="pd-card__media" href="#"><img src="/Photo/Relax.svg" alt="Погружение в relax" loading="lazy"></a>
            <h3 class="pd-card__caption">Погружение в relax</h3>
          </article>
        </div>
      </div>

      <!-- 7 -->
      <article class="pd-card pd-card--aledo">
        <a class="pd-card__media" href="#"><img src="/Photo/Aledo.svg" alt="В свете aledo" loading="lazy"></a>
        <h3 class="pd-card__caption">В свете aledo</h3>
      </article>
    </section>

    <div class="pd__more">
      <button class="pd-btn" type="button">Показать еще</button>
    </div>
  </div>
</main>
</body>
</html>
