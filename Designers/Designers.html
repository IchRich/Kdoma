<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дизайнеры</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Designers.css">
    <script src="slider.js" defer></script>
    <script src="brand-float.js" defer></script>
</head>
<body>
<main class="container">
    <!-- Добавить сразу после <body> -->
    <aside class="brand-stack" id="brandStack">
        <a class="brand-stack__logo" href="/" aria-label="Перейти на главную">
            <img src="/Photo/KDomaLogo.png" alt="">
        </a>
        <a class="brand-stack__cta" href="/magazine" aria-label="Читать актуальный номер">
            <span class="cta__text">Читать актуальный номер</span>
            <img class="cta__arrow" src="/Photo/Pointer.png" alt="">
        </a>
    </aside>

    <h1 class="page-title">Дизайнеры</h1>

    <ul class="cards">
        <!-- Карточка -->
        <li class="row">
            <div class="about">
                <img class="about__avatar" src="/Photo/Ekaterina.png" alt="Екатерина Дозорец">
                <div class="about__info">
                    <h3 class="about__name">Екатерина Дозорец</h3>
                    <p class="about__roles">Дизайнер</p>
                    <a class="about__cta" href="#">
                        СМОТРЕТЬ ПОРТФОЛИО
                        <img src="/Photo/Pointer.svg" alt="">
                    </a>
                </div>
            </div>

            <div class="work">
                <div class="work-slider" data-slider>
                    <button class="nav prev" type="button" aria-label="Предыдущий слайд"></button>
                    <button class="nav next" type="button" aria-label="Следующий слайд"></button>
                    <div class="work-slider__track">
                        <div class="work-slider__slide">
                            <img src="/Photo/EkaterinaPhoto.png" alt="Интерьер 1">
                        </div>
                        <div class="work-slider__slide">
                            <img src="/Photo/EkaterinaPhoto.png" alt="Интерьер 2">
                        </div>
                        <div class="work-slider__slide">
                            <img src="/Photo/EkaterinaPhoto.png" alt="Интерьер 3">
                        </div>
                    </div>
                    <div class="work-slider__dots">
                        <button class="dot is-active"></button>
                        <button class="dot"></button>
                        <button class="dot"></button>
                    </div>
                </div>
            </div>
        </li>

        <!-- Орлова Асия -->
        <li class="row">
            <div class="about">
                <img class="about__avatar" src="/Photo/Asia.png" alt="Орлова Асия">
                <div class="about__info">
                    <h3 class="about__name">Орлова Асия</h3>
                    <p class="about__roles">Дизайнер, Архитектор</p>
                    <a class="about__cta" href="#">
                        СМОТРЕТЬ ПОРТФОЛИО
                        <img src="/Photo/Pointer.svg" alt="">
                    </a>
                </div>
            </div>

            <div class="work">
                <div class="work-slider" data-slider>
                    <button class="nav prev" type="button" aria-label="Предыдущий слайд"></button>
                    <button class="nav next" type="button" aria-label="Следующий слайд"></button>
                    <div class="work-slider__track">
                        <div class="work-slider__slide">
                            <img src="/Photo/AsiaPhoto.svg" alt="Интерьер 1">
                        </div>
                        <div class="work-slider__slide">
                            <img src="/Photo/AsiaPhoto.svg" alt="Интерьер 2">
                        </div>
                        <div class="work-slider__slide">
                            <img src="/Photo/AsiaPhoto.svg" alt="Интерьер 3">
                        </div>
                    </div>
                    <div class="work-slider__dots">
                        <button class="dot is-active"></button>
                        <button class="dot"></button>
                        <button class="dot"></button>
                    </div>
                </div>
            </div>
        </li>

        <!-- Чигирева Елена -->
        <li class="row">
            <div class="about">
                <img class="about__avatar" src="/Photo/Elena%20Ch.png" alt="Чигирева Елена">
                <div class="about__info">
                    <h3 class="about__name">Чигирева Елена</h3>
                    <p class="about__roles">Дизайнер, Декоратор</p>
                    <a class="about__cta" href="#">
                        СМОТРЕТЬ ПОРТФОЛИО
                        <img src="/Photo/Pointer.svg" alt="">
                    </a>
                </div>
            </div>

            <div class="work">
                <div class="work-slider" data-slider>
                    <button class="nav prev" type="button" aria-label="Предыдущий слайд"></button>
                    <button class="nav next" type="button" aria-label="Следующий слайд"></button>
                    <div class="work-slider__track">
                        <div class="work-slider__slide">
                            <img src="/Photo/ElenaChPhoto.svg" alt="Интерьер 1">
                        </div>
                        <div class="work-slider__slide">
                            <img src="/Photo/ElenaChPhoto.svg" alt="Интерьер 2">
                        </div>
                        <div class="work-slider__slide">
                            <img src="/Photo/ElenaChPhoto.svg" alt="Интерьер 3">
                        </div>
                    </div>
                    <div class="work-slider__dots">
                        <button class="dot is-active"></button>
                        <button class="dot"></button>
                        <button class="dot"></button>
                    </div>
                </div>
            </div>
        </li>

        <!-- Безсмолова Елена -->
        <li   class="row">
            <div class="about">
                <img class="about__avatar" src="/Photo/Elena%20B.png" alt="Безсмолова Елена">
                <div class="about__info">
                    <h3 class="about__name">Безсмолова Елена</h3>
                    <p class="about__roles">Дизайнер</p>
                    <a class="about__cta" href="#">
                        СМОТРЕТЬ ПОРТФОЛИО
                        <img src="/Photo/Pointer.svg" alt="">
                    </a>
                </div>
            </div>

            <div class="work">
                <div class="work-slider" data-slider>
                    <button class="nav prev" type="button" aria-label="Предыдущий слайд"></button>
                    <button class="nav next" type="button" aria-label="Следующий слайд"></button>
                    <div class="work-slider__track">
                        <div class="work-slider__slide">
                            <img src="/Photo/ElenaBPhoto.svg" alt="Интерьер 1">
                        </div>
                        <div class="work-slider__slide">
                            <img src="/Photo/ElenaBPhoto.svg" alt="Интерьер 2">
                        </div>
                        <div class="work-slider__slide">
                            <img id="bezsmolova-elena" src="/Photo/ElenaBPhoto.svg" alt="Интерьер 3">
                        </div>
                    </div>
                    <div class="work-slider__dots">
                        <button class="dot is-active"></button>
                        <button class="dot"></button>
                        <button class="dot"></button>
                    </div>
                </div>
            </div>
        </li>
    </ul>

    <button class="more">ПОКАЗАТЬ ЕЩЕ</button>
</main>
</body>
</html>
